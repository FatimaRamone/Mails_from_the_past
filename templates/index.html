<!DOCTYPE html>
<html>
<head>
    <title>Enviar Mail al Futuro</title>
</head>
<body>
    <h1>Enviar un Correo al Futuro</h1>
    <form action="/send_email" method="post">
        <label for="recipient">Destinatario:</label>
        <input type="email" id="recipient" name="recipient" required><br><br>

        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="body">Cuerpo del Mensaje:</label><br>
        <textarea id="body" name="body" rows="5" cols="40" required></textarea><br><br>

        <label for="send_date">Selecciona la fecha y hora de env√≠o:</label><br>
        <input type="datetime-local" id="send_date" name="send_date" required><br><br>

        <button type="submit">Programar Correo</button>
    </form>
</body>
</html>
